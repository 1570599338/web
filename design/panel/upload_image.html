    <script type="text/javascript">

        $(function () {
            //
            $('form').attr('action', myapp.apiHost + 'image/upload/');
            //
            $("#upload_file").change(function () {
                var filename = $(this).val();
                if (filename == "") {
                    loadMack({ off: 'on', Limg: 0, text: '请选择上传图片', set: 1500 });
                    return;
                }
                var reg = /\.(jpg|png|gif)$/i;
                if (!reg.test(filename)) {
                    window.parent.textEdit.addImg('文件格式不正确（必须为.jpg/.gif/.png文件）');
                    return false;
                }
                //
                $("#upload_form").submit();
            });
        })
