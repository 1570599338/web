    $(function() {
        var activateTabPage = function(index) {
                var tr = '<tr class="odd"><td valign="top" colspan="6" class="dataTables_empty">没有匹配结果</td> </tr>';
                var container = $('.tab-pane[tabindex=' + index + ']');
                if (index == 1) {
                    $('table tbody', container).html("").html(tr);
                    Core.initDataTable(theLogonLogTable, theLogonLogColumns, theLogonLogOption);
                } else if (index == 2) {
                    $('table tbody', container).html(tr);
                    Core.initDataTable(theErrLogTable, theErrLogColumns, theErrLogOption);
                } else if (index == 3) {
                    $('table tbody', container).html(tr);
                    Core.initDataTable(theDbopLogTable, theDbopLogColumns, theDbopLogOption);
                } else if (index == 4) {
                    $('table tbody', container).html(tr);
                    Core.initDataTable(theAllLogTable, theAllLogColumns, theAllLogOption);
                }
            }
            // Event handler for activate
        initTabs(activateTabPage);
        Core.runWeUIElements();
    })
