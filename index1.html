        // Message modal
        var MessageModal = function(view, message, tr, accpet) {
            // Cache
            var theView = $(view);
            var theTr = tr;
            var theAccept = accpet;
            // Initialize
            var init = function() {
                    //
                    theView.find('.modal-message').text(message);
                    //
                    theView.find(".accept").unbind("click").click(function() {
                        if (theAccept) {
                            theAccept(theTr);
                            theView.modal("hide");
                        } else {
                            theView.modal("hide");
                        }
                    });
                }
                // Show info
            var showInfo = function() {
                    theView.find(".modal-title>i").removeClass().addClass("fa fa-info");
                    theView.modal("show");
                }
                // Show warning
            var showWarning = function() {
                    theView.find(".modal-title>i").removeClass().addClass("fa fa-warning");
                    theView.modal("show");
                }
                // Show error
            var showError = function() {
                    theView.find(".modal-title>i").removeClass().addClass("fa fa-close");
                    theView.modal("show");
                }
                // Show confirm
            var showConfirm = function() {
                    theView.find(".modal-title>i").removeClass().addClass("fa fa-question");
                    theView.modal("show");
                }
                // Hide modal
            var hideModal = function() {
                    theView.modal("hide");
                }
                // Initialize 
            init();
            // Export
            return {
                info: showInfo,
                warn: showWarning,
                error: showError,
                confirm: showConfirm,
                hide: hideModal,
            };
        };

        var init_menu = function(features) {
            var container = $('#sidebar_menu');
            for (var i in features) {
                var html = '';
                for (var j in features[i].children) {
                    html = html + create_level2(features[i].children[j]);
                }
                container.append(create_level1(features[i], html));
            }
        }

        var create_level1 = function(feature, html) {
            return '<li>' +
                '<a class="accordion-toggle' + (feature.open ? ' menu-open' : '') + '" href="#">' +
                '<span class="fa ' + feature.icon + '"></span>' +
                '<span class="sidebar-title">' + feature.text + '</span>' +
                '<span class="caret"></span>' +
                '</a>' +
                '<ul class="nav sub-nav">' + html +
                '</ul>' +
                '</li>';
        }

        var create_level2 = function(feature) {
            return '<li>' +
                '<a class="accordion-toggle" href="' + feature.url + '">' +
                '<span class="fa fa ' + feature.icon + '"></span>' + feature.text +
                //'<span class="caret"></span>' +
                '</a>' +
                '</li>';
        }

        init_menu(features);

        //$('.nano-pane').attr('display', 'block');
        //当前tab
        $('#sidebar_menu > li > ul > li a').click(function() {
            $(this).addClass("active").parent("li").siblings().find("a").removeClass("active");
            $(this).addClass("active").parent("li").parents("li").siblings().find("a").removeClass("active");
        })
    </script>
