<script type="text/javascript">

    $(function () {
        Core.runWeUIValidate(function(){
          //验证成功要做的操作
        });
        //datepick
        Core.runWeUIElements();
        //validate
        $(".weui-form").validate({
            /* @validation states + elements
             ------------------------------------------- */
            errorClass: "state-error",
            validClass: "state-success",
            errorElement: "em",
            onsubmit: true,
            /* @validation rules
             ------------------------------------------ */
            submitHandler: function (form) {
                var userid = getParameterByName("userid", window.location.href);
                var dataform = $(form);
                var host = "";//"http://localhost:8080/WeSurvey/";
                var data = {
                    //业务数据
                };
                dataform.find('.form-control').each(function (i) {
                    var input = $(this);
                    data[input.attr('id')] = input.val();
                });

                var fail_callback = function (ret) {
                    window.location = "#system/account1.html";
                };
                var url = host + "survey.adduser.do?userid=" + userid;
                $.ajax({
                    url: url,
                    data: data,
                    dataType: "JSON",
                    type: "POST",
                    timeout: 15000,
                    error: fail_callback,
                    success: function (ret) {
                        //if(ret.status == "200" && ret.success) {
                        window.location = "#system/account.html";
                        //}
                    }
                });
            },
            /* @validation highlighting + error placement
             ---------------------------------------------------- */
            highlight: function (element, errorClass, validClass) {
                $(element).closest('.field').addClass(errorClass).removeClass(validClass);
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).closest('.field').removeClass(errorClass).addClass(validClass);
            },
            errorPlacement: function (error, element) {
                if (element.is(":radio") || element.is(":checkbox")) {
                    element.closest('.option-group').after(error);
                } else {
                    error.insertAfter(element.parent());
                }
            }
        });
        $('#datetimepicker2').datetimepicker($.timepicker.regional["zh-CN"]);
        //$('#datetimepicker2').datetimepicker({
        //    timeOnlyTitle: '时间',
        //    timeText: '时间',
        //    hourText: '小时',
        //    minuteText: '分钟',
        //    secondText: '秒',
        //    currentText: '现在',
        //    closeText: '关闭'
        //});

        Core.fillSelect($('#select1'), ['选项1', '选项2', '选项3', '选项4']);
        //$("#select1").val();

        Core.initSelect2($('#select2'), ['选项1', '选项2', '选项3', '选项4']);
        //$("#select1").select2("val");
        //$("#select1").select2("val", "xyz");

        Core.initSelect2($('#select3'), ['选项1', '选项2', '选项3', '选项4']);
    })

    //@ sourceURL=dynamicScript-examples-multiple-tabs.js
</script>
