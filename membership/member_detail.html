                                                <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                                    <label class="col-lg-4 col-md-4 col-sm-6 control-label">审核状态：</label>
                                                    <div class="col-lg-8 col-md-8 col-sm-6">
                                                        <label class="field prepend-icon">
                                                        <select class="form-control state"  disabled>
                                                            <option value="">请选择</option>
                                                            <option value="1">通过</option>
                                                            <option value="2">未通过</option>
                                                        </select>
                                                        <label class="field-icon"><i class="fa fa-check-square"></i></label>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row action-container">
                                                <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                                    <label for="inputSelect" class="col-lg-0 col-md-0 col-sm-0 control-label"></label>
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                    </div>
                                                </div>
                                                <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                                    <label for="inputSelect" class="col-lg-0 col-md-0 col-sm-0 control-label"></label>
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <button type="" class="btn btn-primary btn-sm pull-right save">
                                                        <i class="fa fa-save"></i><span>更新</span>
                                                    </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var memberid = getParameterByName("memberid", window.location);
    var memberName = getParameterByName("membername", window.location);
    var edit = getParameterByName("edit", window.location);

    Core.runWeUIElements();
    /*
     *   会员详细信息
     */
    $(function() {

        var industries = null,
            professions = null,
            locations = null,
            brochures = null,
            member = null,
            vehicles = null;

        if (edit == 'true' || edit == true) {
            $('input').attr('disabled', false);
            $('select').attr('disabled', false);
            $('textarea').attr('disabled', false);
            $('.save').show();
        } else {
            $('input').attr('disabled', true);
            $('select').attr('disabled', true);
            $('textarea').attr('disabled', true);
            $('.save').hide();
        }

        var updateControl = function() {
            initLocationLink('.member', '.province', '.city', locations);
            initSelect($('.member .industry'), 'id', 'nameCn', industries);
            initSelect($('.member .profession'), 'id', 'nameCn', professions);
            $('.member .type').val(member.type);
            $('.member .name').val(member.shortName);
            $('.member .birthdate').val(member.birthDate);
            $('.member .gender').val(member.genderCode);
            $('.member .homenumber').val(member.homeNumber);
            $('.member .mobilenumber1').val(member.mobileNumber1);
            $('.member .mobilenumber2').val(member.mobileNumber2);
            $('.member .email').val(member.email);
            $('.member .province').val(member.provinceCode);
            $('.member .province').trigger('change');
            $('.member .city').val(member.cityCode);
            $('.member .marriage').val(member.marriageCode);
            $('.member .kidsnumber').val(member.kidsNumber);
            $('.member .income').val(member.incomeMin + '~' + member.incomeMax);
            $('.member .industry').val(member.industryCode);
            $('.member .profession').val(member.professionCode);
            $('.member .address1').val(member.address1);
            $('.member .remark').val(member.remark);
            $('.vehicle .save span').text('添加');
            for (var i = 0; i < vehicles.length; ++i) {
                if (vehicles[i]) {
                    $('.member-car').eq(i).show();
                }
                var context = '.vehicle' + (i + 1);
                initBrochureLink(context, '.brand', '.model', brochures);
                $('.brand', context).val(vehicles[i].brandID);
                $('.brand', context).trigger('change');
                $('.model', context).val(vehicles[i].modelID);
                $('.platenumber', context).val(vehicles[i].plateNumber);
                $('.vinnumber', context).val(vehicles[i].vinNumber);
                $('.boughtdate', context).val(vehicles[i].boughtDate);
                $('.color', context).val(vehicles[i].colorID);
                $('.maintaintime', context).val(vehicles[i].lastMaintainTime);
                $('.maintaindealer', context).val(vehicles[i].lastMaintainDealer);
                $('.state', context).val(vehicles[i].stateCode).attr('disabled', 'disabled');
                $('.save span', context).text('更新');
                $(context).data('model', vehicles[i]);
            }
        }

        //保存会员信息
        $('.member .save').off('click').on('click', function() {
            member.type = $('.member .type').val();
            member.shortName = $('.member .name').val();
            member.birthDate = $('.member .birthdate').val();
            member.genderCode = $('.member .gender').val();
            member.homeNumber = $('.member .homenumber').val();
            member.mobileNumber1 = $('.member .mobilenumber1').val();
            member.mobileNumber2 = $('.member .mobilenumber2').val();
            member.email = $('.member .email').val();
            member.provinceCode = $('.member .province').val();
            member.cityCode = $('.member .city').val();
            member.marriageCode = $('.member .marriage').val();
            member.kidsNumber = $('.member .kidsnumber').val() == "" ? ("-1") : $('.member .kidsnumber').val();
            if ($('.member .income').val() != null) {
                var income = $('.member .income').val().split('~');
                member.incomeMin = income.length > 0 ? parseInt(income[0]) : 0;
                member.incomeMax = income.length > 1 ? parseInt(income[1]) : 0;
            } else {
                member.incomeMin = "0";
                member.incomeMax = "0";
            }
            member.industryCode = $('.member .industry').val();
            member.professionCode = $('.member .profession').val();
            member.address1 = $('.member .address1').val();
            member.remark = $('.member .remark').val();
            updateMember(member, function(data) {
                var messageModel = new MessageModal($("#message-modal"), "更新成功！", null, function(tmpdata) {}).error();
            });
        });

        //保存车辆信息
        $('.vehicle .save').off('click').on('click', function() {
            var context = $(this).parents('.vehicle').hasClass('vehicle1') ? '.vehicle1' : '.vehicle2';
            var vehicle = $(context).data('model');
            var create = vehicle == null;
            vehicle == null ? vehicle = {
                id: -1
            } : 'blah';
            vehicle.brandCode = $('.brand', context).val();
            vehicle.modelCode = $('.model', context).val();
            vehicle.plateNumber = $('.platenumber', context).val();
            vehicle.vinNumber = $('.vinnumber', context).val();
            vehicle.boughtDate = $('.boughtdate', context).val();
            vehicle.colorID = $('.color', context).val();
            vehicle.lastMaintainTime = $('.maintaintime', context).val();
            vehicle.lastMaintainDealer = $('.maintaindealer', context).val();
            if (create) {
                updateVehicle(vehicle, function(data) {
                    var messageModel = new MessageModal($("#message-modal"), "更新成功！", null, function(tmpdata) {}).error();
                });
            } else {
                updateVehicle(vehicle, function(data) {
                    console.log('create vehicle success');
                    var messageModel = new MessageModal($("#message-modal"), "更新成功！", null, function(tmpdata) {}).error();
                });
            }
        });

        getIndustries(function(data) {
            industries = data;
            getProfessions(function(data) {
                professions = data;
                getLocations(function(data) {
                    locations = data;
                    getBrochures(function(data) {
                        brochures = data;
                        getMember(memberid, function(data) {
                            member = data;
                            getVehicles(memberid, function(data) {
                                vehicles = data;
                                updateControl();
                            });
                        });
                    });
                });
            });
        });
    })

    //@ sourceURL=dynamicScript-member_detail.js
</script>
