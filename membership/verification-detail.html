<script>
    $(function() {
            var memberID = getParameterByName("memberid", window.location);
            var driverID = getParameterByName("driverid", window.location);
            var vehicleID = getParameterByName('vehicleid', window.location);
            //车主审核
            if (driverID) {
                $('.licence-box').show();
                $('.audit').html('车主审核');
                var criteria = linkApiData(90);
                criteria.selCndIDs = "memberID";
                criteria.cnd_memberID = memberID;
                criteria.cnd_driverID = driverID;
                AjaxPost2(myapp.apiHost2 + 'sysmng.jsonreport.do?', criteria, null, function(data) {
                    if (data.objs.length > 0) {
                        $(".licence-img").html('').css({
                            "background-image": "url(" + myapp.resHost + "wapmember/" + data.objs[0].licenseImageUrl + ")",
                            "background-size": "contain",
                            "background-repeat": "no-repeat",
                            "background-position": "center center"
                        });
                        getMemberMessage(memberID);
                    }
                }, function(error) {});
                //车辆审核
            } else if (vehicleID) {
                $('.audit').html('车辆审核');
                $('.permit-box').show();
                var vehicleData = linkApiData(41);
                vehicleData.selCndIDs = "id";
                vehicleData.cnd_id = vehicleID;
                AjaxPost2(myapp.apiHost2 + 'sysmng.jsonreport.do?', vehicleData, null, function(data) {
                    if (data.objs.length > 0) {
                        $(".permit-img").html('').css({
                            "background-image": "url(" + myapp.resHost + "wapmember/" + data.objs[0].licenseImageUrl + ")",
                            "background-size": "contain",
                            "background-repeat": "no-repeat",
                            "background-position": "center center"
                        });
                    }
                    getVehicleMessage(data.objs[0]);
                    $('.permit-box  .audit_comment').val(data.objs[0].auditComment);
                }, function(error) {})

            }

            //获取会员信息
            var getMemberMessage = function(memberID) {
                var memberData = linkApiData(39);
                memberData.selCndIDs = "id";
                memberData.cnd_id = memberID;
                AjaxPost2(myapp.apiHost2 + 'sysmng.jsonreport.do?', memberData, null, function(data) {
                    $('.m-name').val(data.objs[0].shortName);
                    $('.m-gender').val(data.objs[0].genderName);
                    $('.m-provincename').val(data.objs[0].provinceName);
                    $('.m-cityname').val(data.objs[0].cityName);
                    $('.m-phone').val(data.objs[0].mobileNumber1);
                    $('.m-birthdate').val(data.objs[0].birthDate);
                }, function(error) {});
            }

            //获取车辆信息
            var getVehicleMessage = function(data) {
                $('.v-brand').val(data.brandName);
                $('.v-model').val(data.modelName);
                $('.v-platenumber').val(data.plateNumber);
                $('.v-vinnumber').val(data.van);
                $('.v-color').val(data.colorName);
            }

            //状态函数
            $(".btn-group a").off("click").click(function() {
                var state = $(this).attr("data-state"),
                    op = null;
                var data = {};
                data.state = state;
                data.driverID = driverID;
                data.vehicleID = vehicleID;
                if (state == 2) {
                    data.auditComment1 = $(".licence-box .audit_comment").val();
                    data.auditComment2 = $(".permit-box .audit_comment").val();
                }
                if (driverID)
                    op = "driver";
                if (vehicleID)
                    op = "vehicle";
                var url = myapp.apiHost2 + "wesurvey.verification.do?op=" + op;
                AjaxPost2(url, data, null, function(data) {}, function(error) {
                    new MessageModal($("#message-modal"), "保存成功", null, function(tmpdata) {}).error();
                })
            });
            //返回
            $('.verification-back').unbind('click').bind('click', function() {
                window.location = "#membership/verification.html";
            });

        })
        //@ sourceURL=dynamicScript-verification-detail.js
</script>
